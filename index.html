<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ricerca Voli</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="search-container">
        <h1>Trova il tuo volo</h1>
        <form id="search-form">
            <label for="departure-city">Città di partenza</label>
            <input type="text" id="departure-city" required placeholder="Es: MIL">
            
            <label for="arrival-city">Città di arrivo</label>
            <input type="text" id="arrival-city" required placeholder="Es: LON">
            
            <label for="departure-date">Data di partenza</label>
            <input type="date" id="departure-date" required>

            <button type="submit">Cerca voli</button>
        </form>
    </div>

    <div id="results"></div>

    <script src="script.js"></script>
</body>
</html>
